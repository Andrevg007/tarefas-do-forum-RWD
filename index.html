<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Páginas com Efeito Hover</title>
    <body style="background-image: url(Imagem-de-fundo.jpg); background-size: cover; background-position: center; background-repeat: no-repeat;">
        <h1 style="text-align: center; color: white;">Navegação com Efeito Hover</h1>
        <p style="text-align: center; color: white;">Passe o mause nos botões abaixo para vericar o efeito</p>
        
    </body>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        
        nav {
            max-width: fit-content;
            margin: 20px auto;
        }

        
        nav > ul {
            list-style: none;
            padding: 20px;
            background-color: #f0f0f0;
            display: flex;
            gap: 15px;
            border-radius: 15px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        nav li {
            position: relative;
        }

       
        nav li > a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
            display: inline-block;
        }

        
        nav li:nth-child(1) > a:hover {
            background-color: #ff6b6b;
            color: white;
        }

        nav li:nth-child(2) > a:hover {
            background-color: #4ecdc4;
            color: white;
        }

        nav li:nth-child(3) > a:hover {
            background-color: #45b7d1;
            color: white;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#pag1">Página 1</a></li>
            <li><a href="#pag2">Página 2</a></li>
            <li><a href="#pag3">Página 3</a></li>
        </ul>
    </nav>
</body>
</html>
